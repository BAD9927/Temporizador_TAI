<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de tu proyecto">
    <meta name="keywords" content="HTML, CSS, JavaScript, Plantilla">
    <meta name="author" content="Tu Nombre">
    <title>Título de tu Proyecto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS principal -->
    <link rel="icon" href="Logo.PNG"> <!-- Favicon -->
    <!-- Incluir cualquier otra librería o framework CSS aquí, como Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <style>
        /* Estilos básicos para la barra de navegación */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            display: flex;
            background-color: #333;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
        }


    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a class="logito"><img src="Logo.PNG"></a>
        </div>
        <div class="nav-links">
            <a href="#home">Inicio</a>
            <a href="#about">Acerca de</a>
            <a href="#services">Servicios</a>
            <a href="#contact">Contacto</a>
        </div>
    </nav>
</header>

<main>
    <!-- Contenido principal de tu página -->
    <section style="background-color: rgba(141,201,227,0.55);">
        <form action="/" method="post">
            <fieldset>
                <br>
                <legend>Formulario de registro</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu email" required>
                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </section>
</main>

<footer>
    <p>&copy; <span id="year"></span> @Badev. Todos los derechos reservados.</p>
</footer>

<script>
    // Actualiza automáticamente el año en el pie de página
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script src="scripts.js"></script> <!-- Vincula tu archivo JavaScript principal -->
<!-- Incluir cualquier otra librería o framework JS aquí, como jQuery -->
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</body>
</html>
